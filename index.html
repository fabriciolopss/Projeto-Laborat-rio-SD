<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/button.css">
</head>
<body>
    <div class = "container">
        <div id = "result-table">
            <h2>TIPO DA BEBIDA: <span id = "tipoCafe"></span></h2>
            <h2>TAMANHO DA BEBIDA: <span id = "tamanhoCafe"></span></h2>
            <h2><span id = "presencaAcucar"></span></h2>
            <h2><span id = "temperaturaCafe"></span></h2>
            <h2>VALOR PAGO: <span id = "valorPago"></span> |
            VALOR DA BEBIDA: <span id = "valorBebida"></span> |
            TROCO RECEBIDO: <span id = "trocoRecebido"></span></h2>
        </div>
        <div id = "container-upper">
            <div id = "container-coffee">
                <div id = "cup">
                    <div id = "mug">
                        <div id = "liquid"></div>
                    </div>
                    <div id = "handle"></div>
                </div>
                <div id = "coffee-machine">

                    <div id = "upper-part">
                        <div id = "visor">0</div>
                        <div class = "white" id = "first"></div>
                        <div class = "white" id = "second"></div>
                        <div class = "white" id = "third"></div>
                        <div id = "buttons-upper">
                            <div class = "button-upper"></div>
                            <div class = "button-upper"></div>
                            <div class = "button-upper"></div>
                        </div>
                        <div id = "intern-part-upper"></div>
                    </div>

                    <div id = "middle-part">
                        <div id = "coffee-output">
                            <div id = "coffee-output-shadow"></div>
                        </div>
                        <div class = "coffee-output-liquid" id = "left"></div>
                        <div class = "coffee-output-liquid" id = "right"></div>
                        <div id = "intern-part-middle"></div>
                        <div id = "valor-coffee">
                            <div id = 'shadow-value'></div>
                            <p><span id = "shadow-text">R$</span>:<span id = "value-led">0</span>.00</p>
                        </div>
                    </div>


                    <div id = "bottom-part">
                        <div class = "white" id = "first"></div>
                        <div class = "white" id = "second"></div>
                        <div class = "white" id = "third"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "container-lower">
            <div class = "divisions" id = "dinheiro-module">
                <p id = "dinheiro-total"><span id = "dinheiro-span">0</span> REAIS</p>
                <div id = "nota1" class = "coin dinheiro">1$</div>
                <div id = "nota2" class = "nota dinheiro">2$</div>
                <div id = "nota5" class = "nota dinheiro">5$</div>
                <div id = "nota10" class = "nota dinheiro">10$</div>
                <div id = "nota20" class = "nota dinheiro">20$</div>
                <div id = "nota50" class = "nota dinheiro">50$</div>
            </div>
            <div class = "divisions" id = "flavour-module">
                <p id = "tipo-selecionado">Bebida:</p>
                <div class = "Sabor">Expresso</div> <!-- Café muito concentrado = mais escuro as opções ja estão do mais escuro para o mais claro-->
                <div class = "Sabor">Capuccino</div>
                <div class = "Sabor">Machiatto</div>
                <div class = "Sabor" id = "last-flavour">Latte</div> 

            </div>
            <div class = "divisions" id = "size-module">
                <div id = "agroup-buttons">
                <p id = "select-size">Selecione o tamanho:</p>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Pequeno</p>
                </div>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Médio</p>
                </div>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Grande</p>
                </div>
                </div>
            </div>
            <div class = "divisions" id = "sugar-temperature-module">
                <div class = "sugar-temperature" id = "sugar">
                    <p>Selecionar açucar:</p>
                    <div id = "checkbox">
                        <div class="wrap" id = "sugarButton">
                            <input type="checkbox" />
                            <div class="outer">
                            </div>
                            <div class="inner">
                            </div>
                            </div>
                    </div>
                </div>
                <div class = "sugar-temperature" id = "temperature">
                    <p id="texto">Frio</p>
                    <div class="barra">
                        <div id="circulo" class="circulo"></div>
                      </div>

                </div>
            </div>
            <div class = "divisions" id = "result-module">
                <div id = "Result">Valor da bebida: <span id = "valor-resultante">0</span> reais</div>
                <a class = "button" id = "prepareCoffee">Preparar</a>
            </div>
        </div>
    </div>
    <script src = "scripts/main.js"></script>
</body>
</html>
