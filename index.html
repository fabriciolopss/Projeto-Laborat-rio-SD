<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class = "container">
        <div id = "container-upper">
            <div id = "container-coffee">
                <div id = "cup">
                    <div id = "mug">
                        <div id = "liquid"></div>
                    </div>
                    <div id = "handle"></div>
                </div>
                <div id = "coffee-machine">

                    <div id = "upper-part">
                        <div id = "visor">0</div>
                        <div class = "white" id = "first"></div>
                        <div class = "white" id = "second"></div>
                        <div class = "white" id = "third"></div>
                        <div id = "buttons-upper">
                            <div class = "button-upper"></div>
                            <div class = "button-upper"></div>
                            <div class = "button-upper"></div>
                        </div>
                        <div id = "intern-part-upper"></div>
                    </div>

                    <div id = "middle-part">
                        <div id = "coffee-output">
                            <div id = "coffee-output-shadow"></div>
                        </div>
                        <div class = "coffee-output-liquid" id = "left"></div>
                        <div class = "coffee-output-liquid" id = "right"></div>
                        <div id = "intern-part-middle"></div>
                    </div>


                    <div id = "bottom-part">
                        <div class = "white" id = "first"></div>
                        <div class = "white" id = "second"></div>
                        <div class = "white" id = "third"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "container-lower">
            <div class = "divisions" id = "dinheiro-module">
                <p id = "dinheiro-total"><span id = "dinheiro-span">0</span> REAIS</p>
                <div id = "nota1" class = "coin dinheiro">1$</div>
                <div id = "nota2" class = "nota dinheiro">2$</div>
                <div id = "nota5" class = "nota dinheiro">5$</div>
                <div id = "nota10" class = "nota dinheiro">10$</div>
                <div id = "nota20" class = "nota dinheiro">20$</div>
                <div id = "nota50" class = "nota dinheiro">50$</div>
            </div>
            <div class = "divisions" id = "flavour-module">
                <p id = "tipo-selecionado">Bebida:</p>
                <div class = "Sabor">Expresso</div> <!-- Café muito concentrado = mais escuro as opções ja estão do mais escuro para o mais claro-->
                <div class = "Sabor">Capuccino</div>
                <div class = "Sabor">Machiatto</div>
                <div class = "Sabor" id = "last-flavour">Latte</div> 

            </div>
            <div class = "divisions" id = "size-module">
                <div id = "agroup-buttons">
                <p id = "select-size">Selecione o tamanho:</p>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Pequeno</p>
                </div>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Médio</p>
                </div>
                <div class = "division-size"> 
                    <div class = "radio-button"></div>
                    <p>Grande</p>
                </div>
                </div>
            </div>
            <div class = "divisions"></div>
            <div class = "divisions"></div>
        </div>
    </div>
    <script src = "scripts/main.js"></script>
</body>
</html>
